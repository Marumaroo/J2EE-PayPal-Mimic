<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Webapps</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css"/>
        <script defer="true" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="mdl-card mdl-shadow--6dp">
                <h:form id="pay-form">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                        <h:link styleClass="back-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" outcome="dashboard"><i class="material-icons">chevron_left</i></h:link>
                        <div class="mdl-layout-spacer"></div>
                        <h2 class="make-payment-title mdl-card__title-text">Make a payment</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h:inputText styleClass="mdl-textfield__input" id="destination" required="true" requiredMessage="Enter the recipient" value="#{sendBacking.transaction.recipient}"/>
                            <label class="mdl-textfield__label" for="destination">To</label>
                        </div>
                        <h:message class="error" for="destination"/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h:inputText styleClass="mdl-textfield__input" id="amount" required="true" requiredMessage="Enter the amount to send" value="#{sendBacking.transaction.amount}">
                                <f:validator validatorId="amountValidator"/>
                            </h:inputText>
                            <label class="mdl-textfield__label" for="amount">Amount</label>
                        </div>
                        <h:message class="error" for="amount"/>
                    </div>
                    
                    <h:message class="error" for="pay-form"/>
                    
                    <div class="mdl-card__actions mdl-card--border center-items">
                        <div class="mdl-grid">
                            <h:commandButton styleClass="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" id="submit" value="send" title="send" label="Send" action="#{sendBacking.sendPayment()}" type="submit"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>

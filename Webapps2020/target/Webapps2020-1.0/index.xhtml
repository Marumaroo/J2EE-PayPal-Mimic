<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Webapps</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
        <script defer="true" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="mdl-card mdl-shadow--6dp">
                <h:form id="login-form">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                        <h2 class="mdl-card__title-text">Login</h2>
                    </div>

                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h:inputText styleClass="mdl-textfield__input" id="username" maxlength="320" required="true" requiredMessage="Please enter your username" value="#{loginBacking.user.username}"/>
                            <label class="mdl-textfield__label" for="username">Username</label>
                        </div>
                        <h:message class="error" for="username" id="usernameError"/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h:inputSecret styleClass="mdl-textfield__input" id="password" maxlength="50" required="true" requiredMessage="Please enter your password" value="#{loginBacking.user.password}"/>
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>
                        <h:message class="error" for="password" id="passwordError"/>
                        <h:message class="error" for="login-form" id="loginError"/>
                    </div>
                    <div class="mdl-card__actions mdl-card--border center-items">
                        <div class="mdl-grid">
                            <h:commandButton
                                styleClass="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
                                id="login" value="Login" title="Login" label="Login" type="submit" action="#{loginBacking.login()}" />
                        </div>
                        
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <h:link styleClass="mdl-color-text--primary" value="Sign up" outcome="signup" />
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
